<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ansible</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <link rel="stylesheet" href="plugin/highlight/styles/arduino-light.css">
    <link rel="stylesheet" href="plugin/title-footer/title-footer.css">
    <script>
		if( window.location.search.match( /print-pdf/gi ) ) {
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = 'css/print/pdf.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		}
	</script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="./ansible/ansible.md"
                 data-separator="^>>>>"
                 data-separator-vertical="^VVVV"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
    </div>
</div>
<script src="js/reveal.js"></script>
<script src="lib/js/head.min.js"></script>

<script>
    Reveal.initialize({
        width: 1024,
        height: 768,

        // Factor of the display size that should remain empty around the content
        margin: 0.1,

        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.2,
        maxScale: 1.5,

        dependencies: [
            // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },

            // Interpret Markdown in <section> elements
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },

            // Syntax highlight for <code> elements
            {
                src: 'plugin/highlight/highlight.pack.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {
                src: 'plugin/title-footer/title-footer.js', async: true, callback: function () {

</html>
